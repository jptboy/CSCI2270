<h1>Pointers</h1>
<pre><code>
& - address of operator
* - derefrence
</code>
</pre>
make pointer the same data type as the data type
you are pointing to
<pre>
<code>
int m=5;

int *p = &m;
std::cout
    << *p
    << std::endl;

*p=6;

std::cout
    << *p
    << std::endl;
</code>
</pre>
<p>
    You need to initialize something as a pointer to derefrence it
</p>
